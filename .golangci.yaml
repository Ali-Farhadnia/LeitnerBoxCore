run:
  deadline: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable-all: true
  disable:
    - wrapcheck
    - forbidigo
    - gochecknoinits
    - gocritic
    - gofumpt
    - gosec
    - whitespace
    - wsl
    - gochecknoglobals
    - goerr113
    - nlreturn
    - predeclared
    # - wastedassign
    # - paralleltest
    # - exhaustivestruct
    # - unconvert
    # - godot
    - golint
    - varnamelen
    - revive
    - scopelint
    - funlen
    - cyclop
    - maligned
    - interfacer
    - dupl
